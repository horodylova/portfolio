<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Фон -->
  <rect width="200" height="200" fill="#f5f5f5"/>
  
  <!-- Полка -->
  <rect x="30" y="45" width="140" height="10" fill="#818cf8"/>
  <rect x="30" y="95" width="140" height="10" fill="#818cf8"/>
  <rect x="30" y="145" width="140" height="10" fill="#818cf8"/>
  
  <!-- Боковые части полки -->
  <rect x="30" y="45" width="5" height="110" fill="#818cf8"/>
  <rect x="165" y="45" width="5" height="110" fill="#818cf8"/>
  
  <!-- Книги на верхней полке -->
  <rect x="40" y="55" width="15" height="40" fill="#f472b6"/>
  <rect x="55" y="60" width="10" height="35" fill="#818cf8" opacity="0.8"/>
  <rect x="65" y="55" width="20" height="40" fill="#f472b6" opacity="0.7"/>
  <rect x="85" y="58" width="8" height="37" fill="#818cf8" opacity="0.9"/>
  <rect x="93" y="55" width="12" height="40" fill="#f472b6" opacity="0.6"/>
  <rect x="112" y="55" width="18" height="40" fill="#818cf8" opacity="0.7"/>
  <rect x="130" y="58" width="10" height="37" fill="#f472b6" opacity="0.8"/>
  <rect x="140" y="55" width="15" height="40" fill="#818cf8" opacity="0.6"/>
  
  <!-- Книги на средней полке -->
  <rect x="45" y="105" width="12" height="40" fill="#818cf8" opacity="0.7"/>
  <rect x="57" y="105" width="20" height="40" fill="#f472b6" opacity="0.6"/>
  <rect x="77" y="110" width="8" height="35" fill="#818cf8" opacity="0.8"/>
  <rect x="85" y="105" width="25" height="40" fill="#f472b6" opacity="0.7"/>
  <rect x="115" y="108" width="15" height="37" fill="#818cf8" opacity="0.9"/>
  <rect x="130" y="105" width="10" height="40" fill="#f472b6" opacity="0.8"/>
  <rect x="140" y="105" width="18" height="40" fill="#818cf8" opacity="0.6"/>
  
  <!-- Логотипы технологий на книгах -->
  <text x="44" y="80" font-family="monospace" font-size="8" fill="white">HTML</text>
  <text x="70" y="80" font-family="monospace" font-size="7" fill="white">SASS</text>
  <text x="117" y="80" font-family="monospace" font-size="7" fill="white">JS</text>
  
  <!-- Адаптивные символы -->
  <rect x="40" y="155" width="25" height="5" rx="2" fill="#f472b6"/>
  <rect x="40" y="165" width="35" height="5" rx="2" fill="#f472b6" opacity="0.8"/>
  <rect x="40" y="175" width="30" height="5" rx="2" fill="#f472b6" opacity="0.6"/>
  
  <rect x="90" y="155" width="40" height="5" rx="2" fill="#818cf8"/>
  <rect x="90" y="165" width="50" height="5" rx="2" fill="#818cf8" opacity="0.8"/>
  <rect x="90" y="175" width="45" height="5" rx="2" fill="#818cf8" opacity="0.6"/>
  
  <!-- Символ Parcel -->
  <rect x="145" y="155" width="15" height="15" rx="2" fill="#f472b6" opacity="0.7"/>
  <path d="M148 160 L157 160 L157 165 L148 165 Z" fill="white"/>
  <rect x="150" y="157" width="5" height="10" fill="#f472b6"/>
