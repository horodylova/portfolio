<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Фон -->
  <rect width="200" height="200" fill="#f5f5f5"/>
  
  <!-- Экран устройства -->
  <rect x="40" y="40" width="120" height="90" rx="5" fill="#818cf8"/>
  <rect x="45" y="45" width="110" height="80" rx="3" fill="white"/>
  
  <!-- Подставка для устройства -->
  <path d="M90 130 L110 130 L115 140 L85 140" fill="#818cf8"/>
  <rect x="75" y="140" width="50" height="5" rx="2" fill="#818cf8"/>
  
  <!-- Элементы дизайна на экране -->
  <rect x="55" y="55" width="90" height="10" rx="2" fill="#f472b6" opacity="0.7"/>
  <rect x="55" y="70" width="30" height="30" rx="2" fill="#f472b6" opacity="0.5"/>
  <rect x="90" y="70" width="30" height="30" rx="2" fill="#f472b6" opacity="0.6"/>
  <rect x="125" y="70" width="20" height="30" rx="2" fill="#f472b6" opacity="0.7"/>
  <rect x="55" y="105" width="90" height="10" rx="2" fill="#f472b6" opacity="0.4"/>
  
  <!-- Символы кода -->
  <text x="160" y="50" font-family="monospace" font-size="12" fill="#818cf8">&lt;/&gt;</text>
  <text x="30" y="50" font-family="monospace" font-size="12" fill="#f472b6">{}</text>
  <text x="30" y="130" font-family="monospace" font-size="12" fill="#818cf8">$</text>
  <text x="160" y="130" font-family="monospace" font-size="12" fill="#f472b6">#</text>
  
  <!-- Адаптивный дизайн (иконки различных устройств) -->
  <rect x="150" y="70" width="20" height="25" rx="2" fill="#818cf8" opacity="0.6"/>
  <rect x="152" y="72" width="16" height="18" fill="white"/>
  <circle cx="160" cy="93" r="1" fill="white"/>
  
  <rect x="150" y="100" width="10" height="15" rx="1" fill="#818cf8" opacity="0.6"/>
  <rect x="151" y="101" width="8" height="12" fill="white"/>
  <circle cx="155" cy="114" r="0.5" fill="white"/>
</svg>
