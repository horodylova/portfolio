<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Фон -->
  <rect width="200" height="200" fill="#f5f5f5"/>
  
  <!-- Конверт -->
  <rect x="40" y="60" width="120" height="80" rx="5" fill="#818cf8"/>
  
  <!-- Клапан конверта -->
  <path d="M40 60 L100 90 L160 60" fill="#7479e3" stroke="#7479e3" stroke-width="1"/>
  
  <!-- Временная капсула / часы -->
  <circle cx="100" cy="105" r="25" fill="#f472b6"/>
  <circle cx="100" cy="105" r="22" fill="#f5f5f5"/>
  
  <!-- Циферблат -->
  <circle cx="100" cy="105" r="3" fill="#f472b6"/>
  <line x1="100" y1="105" x2="100" y2="90" stroke="#f472b6" stroke-width="2"/>
  <line x1="100" y1="105" x2="115" y2="105" stroke="#f472b6" stroke-width="2"/>
  
  <!-- Штамп будущего -->
  <rect x="120" y="75" width="25" height="15" rx="2" fill="white" opacity="0.8"/>
  <text x="122" y="87" font-family="Arial" font-size="8" fill="#f472b6">FUTURE</text>
  
  <!-- База данных (стек) -->
  <rect x="45" y="150" width="35" height="10" rx="2" fill="#818cf8"/>
  <rect x="45" y="145" width="35" height="10" rx="2" fill="#818cf8" opacity="0.9"/>
  <rect x="45" y="140" width="35" height="10" rx="2" fill="#818cf8" opacity="0.8"/>
  
  <!-- React символ -->
  <circle cx="135" cy="150" r="15" fill="none" stroke="#f472b6" stroke-width="2"/>
  <circle cx="135" cy="150" r="5" fill="#f472b6"/>
</svg>
